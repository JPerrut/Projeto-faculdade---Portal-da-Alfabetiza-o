<!DOCTYPE html>
<html lang="pt-br" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="projeto.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="projeto.js" defer></script>

    <title>Portak da alfabetização</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav-menu">
                <div class="logo">PDA</div>

                <ul id="menu" class="menu">
                    <li><a href="#sobre">Inicio</a></li>
                    <li><a href="#contato">Sobre</a></li>
                    <li><a href="#contato">Contatos</a></li>
                    <li class="size-text">
                        <button class="button-size_text">A+</button>
                        <button class="button-size_text">A-</button>
                    </li> <!-- class="size-text" FIM -->
                    <li>
                        <i id="mode-icon" class="fa-solid fa-moon icons"></i>
                    </li>
                    <li class="division_bar"></li>
                    <li class="perfil-login">
                        <div><a href="#">Logar</a></div>
                        <div><a href="#">Cadastrar</a></div>
                    </li> <!-- class="perfil-login" FIM -->
                </ul> <!-- class="menu" FIM -->

                <button class="menu-button"></button>
            </nav> <!-- class="nav-menu" FIM -->
        </div> <!-- class="container" FIM -->
    </header>

    <main>
        <!-- class="container" > BEGINNING -->
        <div class="container">
            <h1 class="title_main">portal da alfabetização</h1>

            <!-- SECTION_ONE > BEGINNING -->
            <section>
                <div class="image_main"></div>

                <!-- class="box_text_main" > BEGINNING -->
                <div class="box_text_main">
                    <h3 class="box_text_main_title">Aprender é Transformar</h3>
                    <p class="box_text_main_paragraph">Descubra o prazer da leitura e escrita com uma abordagem simples e prática, criada especialmente para você.</p>
                    <button class="box_text_main_button">Cadastre sua empresa</button>
                </div>
                <!-- class="box_text_main" > END -->

            </section>
            <!-- SECTION_ONE > END -->
            
            <!-- SECTION_TWO > BEGINNING -->
            <section class="section_two">
                <h1 class="title_main">Sobre nós</h1>
                <div class="slider-outer">
                    <div class="prev button" alt="Prev"></div>
                    <div class="slider-inner">
                        <img class="chamada-single" src="images/main_section_two/slideshow/slide_1_desktop.png">
                        <img class="chamada-single" src="images/main_section_two/slideshow/slide_2_desktop.png">
                        <img class="chamada-single" src="images/main_section_two/slideshow/slide_3_desktop.png">
                        <img class="chamada-single" src="images/main_section_two/slideshow/slide_4_desktop.png">
                    </div>
                    <div class="next button" alt="Next"></div>
                </div>
            </section>
            <!-- SECTION_TWO > END -->

            <section class="section_three">
                <h1 class="title_main">Contate-nos</h1>
                <form action="#" method="post">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" required><br><br>
            
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
            
                    <label for="celular">Celular:</label><br>
                    <input type="tel" id="celular" name="celular" required><br><br>
            
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>
            
                    <input type="submit" value="Enviar">
                </form>
            </section>

        </div>
        <!-- class="container" > END -->
    </main>
</body>
</html>
