<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Escola</title>
    <!-- Importando o CSS -->
    <link rel="stylesheet" href="Escola.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" defer></script>
    
    <script src="validar_ce.js" defer></script>
</head>
<body>
    <h1></h1>
    <form action="processa_escola.php" method="POST" id="form">
        <h1>Cadastro de escola</h1>
        
        <label for="nome_escola">Nome da Escola:</label>
        <input type="text" id="nome_escola" name="nome_escola" placeholder="Digite o nome da escola" required>

        <label for="email">Email da escola:</label>
        <input type="email" id="email" name="email" placeholder="Digite o email da escola" required>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" placeholder="Digite o estado" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" required>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" placeholder="Digite a rua" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" placeholder="Digite o número" required>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento">

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" required>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" placeholder="Digite o celular" required>

        <label for="hora_aula">Hora das Aulas:</label>
        <input type="text" id="hora_aula" name="hora_aula" required>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
