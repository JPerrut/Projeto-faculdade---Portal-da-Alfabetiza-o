<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Escola</title>
    <!-- Importando o CSS -->
    <link rel="stylesheet" href="Escola.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" defer></script>
    
    <script src="validar_ce.js" defer></script>
</head>
<body>
    <h1></h1>
    <form action="processa_escola.php" method="POST" id="form">
        <h1>Cadastro de escola</h1>
        
        <div class="container_input">
            <label for="nome_escola">Nome da Escola:</label>
            <input type="text" id="nome_escola" name="nome_escola" placeholder="Digite o nome da escola" >
            <span class="spans"></span> 
        </div>

        <div class="container_input">
            <label for="email">Email da escola:</label>
            <input type="email" id="email" name="email" placeholder="Digite o email da escola">
            <span class="spans"></span> 
        </div>

        <div class="container_input">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite o CEP">
            <span class="spans"></span> 
        </div>

        <div class="container_input">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Digite o estado" readonly>
            <span class="spans"></span> 
        </div>


        <div class="container_input">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" readonly>
            <span class="spans"></span> 
        </div>
            
        <div class="container_input">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" readonly>
            <span class="spans"></span> 
        </div>
        

        <div class="container_input">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" placeholder="Digite a rua" readonly>
            <span class="spans"></span> 
        </div>

        <div class="container_input">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Digite o número" >
            <span class="spans"></span> 
        </div>

        <div class="container_input">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento (opcional)">
            <span class="spans"></span> 
        </div>

        <div class="container_input">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" >
            <span class="spans"></span> 
        </div>

        <div class="container_input">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" placeholder="Digite o celular" >
            <span class="spans"></span> 
        </div>

        <div class="container_input">
            <label for="hora_aula">Hora das Aulas:</label>
            <input type="text" id="hora_aula" name="hora_aula" placeholder="Digite A hora inicial e final das aulas ex(15:00h às 18:00h)">
            <span class="spans"></span>       
        </div>

        <div id="successMessage"></div>

        <div class="buttons">
            <input type="submit" value="Cadastrar" id="submit" />
            <button type="button" id="clearBtn">Limpar</button>
        </div>
    </form>
</body>
</html>
